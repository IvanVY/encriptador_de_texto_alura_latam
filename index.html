<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo alura">
    </header>
    <main>
        
        <section class="seccion1">

            <textarea id="caja-texto" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            
            <h6 class="informacion"> <img src="img/signo exclamacion.png" alt="Signo exclamacion"> Solo letras minúsculas y sin acentos</h6>

            <div class="botones">
                    <button class="btn-encriptar" onclick="encriptar()">Encriptador</button>
                    <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            
        </section>

        <section class="seccion2">

        
        <textarea id="txt-resultado" class="mensaje" cols="25" rows="10"></textarea>
        
        <div id="caja-ocular" class="mensaje-referec">
            <p class="txt1">Ningún mensaje fue <br>encontrado</p>
            <p class="txt2">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
        </div>

        <div>
            <button class="copiar" id="btn-copiar" onclick="copiartxt()">Copiar</button>
        </div>  
        
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
