<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo alura">
    </header>
    <main>
        
        <section class="seccion1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class= "caja-btns-info">
                <div>
                    <h6 class="informacion"> <img src="img/signo exclamacion.png" alt="Signo exclamacion"> Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar">Encriptador</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
            
        </section>

        <section class="seccion2">

        <div class="caja-mensaje">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
        
            <div class="mensaje-referec">
                <p class="txt1">Ningún mensaje fue <br>encontrado</p>
                <p class="txt2">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div>
                <button class="copiar" id="btn-copiar">Copiar</button>
            </div>  
        </div>
            

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
